<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wikiSearch</title>
</head>

<body>
  <main>
    <h1 class="offscreen">wikiSearch Powered by Wikipedia</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Search Term Entry</h2>
      <div class="logo" aria-hidden="true">
        SearchMe!
      </div>
      <form id="searchBar" class="searchBar">
        <label for="search" class="offscreen">Enter a search term or phrase</label>
        <input type="text" id="search" autocomplete="off">
        <!-- x/clear button. display none at first -->
        <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">X</div>
        <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">Search</button>
      </form>
    </section>

    <section class="results">
      <h2 class="offscreen">Search Results</h2>
      <div class="statsBar">
        <!-- says displaying 23 results -->
        <!-- assertive screen reader will announce how many search results -->
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div class="searchResults" id="searchResults">
        <div class="resultItem">
          <div class="resultTitle">
            <a href="">Hysteria</a>
          </div>
          <!-- not all will have a thumbnail image -->
          <div class="resultContents">
            <div class="resultImage">
              <img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/4/40/Def_Leppard_-_Hysteria_%28vinyl_version%29.jpg/220px-Def_Leppard_-_Hysteria_%28vinyl_version%29.jpg"
                alt="Hysteria album cover">
            </div>
            <div class="resultText">
              <p class="resultDescription">Hysteria is the fourth studio album by English rock band Def Leppard, released on 3 August 1987
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <!-- hidden screen readers don't need to say << >> they are decorative -->
    <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a
        href="https://en.wikipedia.org/wiki/Main_Page">wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
  </footer>
</body>

</html>
